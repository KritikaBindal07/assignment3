<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <title> survey </title>
</head>
<body class="bg">
    <div  align="center" class="box ">
        <form action="https://enw7u145b8im9.x.pipedream.net/" method="post" >
            <br>
            <div align="center" class="text margin_top color font"> <b> NAME </b>  </div> 

            <div class="box1"> <br> 
                <label class="margin color text1 font"     for="FirstName">  <b>  First Name </b> </label> <br>
                <input  class="border text margin "  size="30" type="text" name="first_name" id="FirstName" required> <br> <br>

                <label class="margin color text1 font"   for="LastName">  <b>  Last Name </b> </label> <br>
                <input  class="border text margin"  size="30" type="text" name="last_name" id="LastName" required> <br> <br> <br> 
            </div> 

                <div align="center" class="text color font"> <b> ADDRESS </b> </div> 

                <div class="box1"> <br>
                    <label class="margin color text1 font"   for="street">  <b>  street </b> </label>  <br>
                    <input  class="border text margin"  size="30" type="text" name="street_address" id="street" required> <br> <br>

                    <label class="color margin text1 font"  for="city">  <b> city </b> </label>  <br>
                    <input  class="border text margin"  size="30" type="text" name="city" id="city" required> <br> <br>

                    <label class="color margin text1 font" for="pincode">  <b> pin code </b> </label>  <br>
                    <input   class="border text margin"  type="number" name="pincode" id="pincode" required> <br> <br>

                    <label class="color margin text1 font"   for="state">  <b>  state </b> </label> &nbsp;&nbsp; <br>
                    <input  class="border text margin"  size="30" type="text" name="state" id="state" required> <br> <br> <br>
                </div> 

               

                <div class="box1"> <br>
                    <label class="margin color text1 font" for="contact">  <b> contact number </b> </label> <br>
                    <input  class="border text margin"    type="number" name="contact_number" id="contact" required> <br> <br>
                </div>  

                

                <div align="center" class="text color font"> <b> RATING  </b> </div> 

               
                <div align="center" class="box1"> <br> 
                    <h2 class=" color text1 font" align="center"> <b>Quality of products received </b>  </h2>
                    &nbsp;&nbsp;&nbsp;&nbsp;

                    <label class=" margin color text1 font"   for="excellent"> <b> Excellent </b> </label>
                        
                    <input  class="border text margin"  type="radio" name="quality_of_prducts_received_rating" value="excellent" id="excellent" required>&nbsp;

                    <label class=" margin color text1 font"   for="good">  <b> Good </b>  </label>
                    <input  class="border text margin"  type="radio" name="quality_of_prducts_received_rating" value="good" id="good" required>&nbsp;

                    <label class=" margin color text1 font"   for="bad">  <b> Bad </b>  </label>
                    <input  class="border text margin"  type="radio" name="quality_of_prducts_received_rating" value="bad" id="bad" required>&nbsp;&nbsp;&nbsp; <br> <br>


                    <h2 class=" color text1 font" align="center"> <b> Delivery </b> </h2>
                    &nbsp;&nbsp;

                    <label class=" margin color text1 font"   for="excellent">  <b> Excellent </b>  </label>
                    <input  class="border text margin"  type="radio" name="delivery_rating" value="excellent" id="excellent" required>&nbsp;

                    <label class=" margin color text1 font"   for="good"> <b>  Good </b> </label>
                    <input  class="border text margin"  type="radio" name="delivery_rating" value="good" id="good" required>&nbsp;

                    <label class=" margin color text1 font"   for="bad"> <b> Bad </b>  </label>
                    <input  class="border text margin"  type="radio" name="delivery_rating" value="bad" id="bad" required>&nbsp;&nbsp; <br> <br>


                    <h2 class=" color text1 font" align="center"> <b> Value for money </b>  </h2>
                    &nbsp;&nbsp;

                    <label class=" margin color text1 font"   for="excellent">  <b> Excellent </b>  </label>
                    <input  class="border text margin"  type="radio" name="value_for_money_rating" value="excellent" id="excellent" required>&nbsp;

                    <label class=" margin color text1 font"   for="good"> <b> Good  </b> </label>
                    <input  class="border text margin"  type="radio" name="value_for_money_rating" value="good" id="good" required>&nbsp;

                    <label class=" margin color text1 font"   for="bad"> <b>  Bad </b>  </label>
                    <input  class="border text margin"  type="radio" name="value_for_money_rating" value="bad" id="bad" required>&nbsp;&nbsp; <br> <br> <br>

                </div>

                <input class=" cursor button font"  type="submit" value="submit"/> 







                








                    
                </div> <br> <br>

            

            
            
           
           
        </form>
    </div>
    
</body>
</html>
